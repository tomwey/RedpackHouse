<ion-content class="content">
  <ion-card>
    <ion-item>
      <ion-label fixed><span class="pin" *ngIf="use_type == 0">拼</span>{{ use_type == 0 ? '总金额' : '单个金额' }}</ion-label>
      <ion-input type="number" [(ngModel)]="redpack.money" placeholder="0.00"></ion-input>
      <ion-note item-right>元</ion-note>
    </ion-item>
  </ion-card>

  <div class="help-hint">{{use_type == 0 ? '每个人抽到的金额随机' : '每个人固定金额'}}，<a (click)="toggleUseType();">{{use_type == 0 ? '改为普通红包' : '改为拼手气红包'}}</a></div>

  <ion-card>
    <ion-item>
      <ion-label fixed>红包个数</ion-label>
      <ion-input type="number" [(ngModel)]="redpack.quantity" placeholder="填写个数"></ion-input>
      <ion-note item-right>个</ion-note>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label fixed>留言</ion-label>
      <ion-input type="text" [(ngModel)]="redpack.subject" placeholder="恭喜发财，大吉大利"></ion-input>
    </ion-item>
  </ion-card>  

  <ion-card>
    <button ion-item>
      <ion-label fixed>红包模板</ion-label>
      <ion-note item-right>选择一个红包模板</ion-note>
    </button>
  </ion-card>

  <ion-card>
    <button ion-item>
      <ion-label fixed>红包音效</ion-label>
      <ion-note item-right>设置红包音效</ion-note>
    </button>
  </ion-card>

  <div class="total-money">¥ {{calcTotalMoney()}}</div>
  <div padding>
    <button ion-button full [disabled]="!can_commit">塞钱进红包</button>
  </div>
</ion-content>

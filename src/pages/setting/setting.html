<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>个人中心</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="user-caption">
    <button ion-item>
        <ion-avatar item-left>
        <img src="assets/imgs/default_avatar.png" />
        </ion-avatar>
      <h2>wmarshx</h2>
      <p>普通账号</p>
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <div class="balance cell-box">
            <h3>¥ 0.00</h3>
            <p>余额</p>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="balance cell-box">
            <h3>0</h3>
            <p>已发红包</p>
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="balance cell-box">
            <h3>5</h3>
            <p>已抢红包</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list></ion-list>
  <ion-list>
    <!-- 钱包 -->
    <button ion-item>
      <ion-icon name="icon_wallet" class="wallet" item-left></ion-icon>
      钱包
    </button>
    <!-- 交易明细 -->
    <button ion-item>
      <ion-icon name="icon_trade" class="trade" item-left></ion-icon>
      交易明细
    </button>
    <!-- 常见问题 -->
    <button ion-item>
      <ion-icon name="icon_faq" class="faq" item-left></ion-icon>
      常见问题
    </button>
    <!-- 关于 -->
    <button ion-item>
      <ion-icon name="icon_about" class="about" item-left></ion-icon>
      关于
    </button>
    
  </ion-list>
  <!-- <ion-list></ion-list> -->
  <ion-list>
    <ion-item>
      QQ登录
      <ion-note item-right>已绑定</ion-note>
    </ion-item>
    <ion-item>
        微信登录
        <ion-note item-right>未绑定</ion-note>
      </ion-item>
  </ion-list>
  <!-- <ion-list></ion-list> -->
  <ion-list>
    <button ion-item detail-none style="text-align:center; font-size: 14px; color: #BD5450;" (click)="logout();">
      退出登录
    </button>
  </ion-list>

</ion-content>

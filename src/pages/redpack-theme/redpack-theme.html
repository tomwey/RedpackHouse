<ion-header>

  <ion-navbar>
    <ion-title>选择红包模板</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="theme_type" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="common">
        通用
      </ion-segment-button>
      <ion-segment-button value="custom">
        自定义
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [hidden]="theme_type != 'common'" class="themes-box">
    <ion-row>
      <ion-col col-3>
        <div class="sidebar">
          <div class="menu-item"
            (tap)="selectCatalog(i);" 
            [class.active]="selectedCatalogIndex === i" 
            *ngFor="let catalog of catalogs; let i = index;">
            {{catalog.name}}
          </div>
        </div>
      </ion-col>
      <ion-col col-9>
        <div class="main-content">
          <ion-grid>
            <ion-row>
              <ion-col col-6 *ngFor="let item of commonData">
                <ion-card>
                    <img [src]="item.icon"/>
                    <p class="card-title">{{item.name}}</p>
                    <!-- <div class="card-subtitle">72 Listings</div> -->
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <div [hidden]="theme_type != 'custom'" class="theme-custom">
    即将上线...
  </div>
</ion-content>
